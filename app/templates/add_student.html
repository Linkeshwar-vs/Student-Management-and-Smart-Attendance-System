{% extends "base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<h3>Add Single Student</h3>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('main.add_student') }}">
  <div class="mb-3">
    <label>Registration Number</label>
    <input type="text" name="reg_no" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Full Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Upload Image</label>
    <input type="file" name="image" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Branch</label>
    <input type="text" name="branch" class="form-control">
  </div>
  <div class="mb-3">
    <label>Specialization</label>
    <input type="text" name="specialization" class="form-control">
  </div>
  <div class="mb-3">
    <label>Batch</label>
    <input type="text" name="batch" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add Student</button>
</form>

<hr>

<h3>Bulk Upload Students</h3>
<p>You can download a CSV template, fill it with student details (no images), and upload here.</p>
<a href="{{ url_for('main.download_student_template') }}" class="btn btn-secondary mb-3">Download Template</a>

<form method="POST" enctype="multipart/form-data" action="{{ url_for('main.bulk_add_students') }}">
  <div class="mb-3">
    <label>Upload CSV</label>
    <input type="file" name="csv_file" class="form-control" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-success">Upload and Add Students</button>
</form>
{% endblock %}
